# Set the prefix to ^A.
unbind C-b
set -g prefix C-a
bind a send-prefix

set -g history-limit 30000

# vi-style controls for copy mode
setw -g mode-keys vi

set-option -g status-interval 5
set-option -g automatic-rename on
set-window-option -g window-status-current-format '#[fg=white,bold]*#{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | sed "s|/\?home/$USER|~|" | rev | cut -d'/' -f-3 | rev) #[fg=white]|'
set-window-option -g window-status-format '#[fg=white,bold] #{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | sed "s|/\?home/$USER|~|" | rev | cut -d'/' -f-3 | rev) #[fg=white]|'

# Use 256 colors and italics by default
set -g default-terminal 'tmux-256color'
#set -g default-terminal 'foot'
set -ga terminal-overrides ',*256col*:Tc'
#set -ga terminal-overrides ',foot:Tc'

# Use mouse
set-option -g -q mouse on

# Lower escape timing from 500ms to 50ms for quicker response
set -s escape-time 50

# Renumber existing windows automatically
set -g renumber-windows on

#source-file /usr/share/tmux/vim-keys.conf
# The following lines were taken from the above vim-keys.conf

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# move x clipboard into tmux paste buffer
bind C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-c run "tmux show-buffer | xclip -i"
